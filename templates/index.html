<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Playground</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #11111b;
            font-family: system-ui, -apple-system, sans-serif;
        }

        py-repl {
            display: block;
            width: min(700px, 100vw - 2rem);
            height: 400px;
        }

        py-repl .pyrepl {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/pyrepl-web/dist/pyrepl.js"></script>

</head>

<body>
    <py-repl src="script.py" packages="pyfiglet"></py-repl>
</body>

</html>
